<!DOCTYPE html>
<html lang="en">
<!--头部标签-->
<head>
    <!--字符编码-->
    <meta charset="UTF-8"> 
    <!--设置标题，必须设定的-->
    <title>标准结构</title>
    <!--设置网页图标-->
    <link rel="icon" href="https://www.jd.com/favicon.ico">
</head>
<!--body标签-->
<body>

<!--标签分类： 块级标签（block）：独占一行  内联标签（inline）：按内容占-->
    <!-- 块级标签：h1，br，p，div-->
    <!-- 内联标签：b，strong，i，em，span-->
<!--1.基本标签-->
    <!--标题标签-->
    <h1>标题1</h1>
    <h2>标题2</h2>
    静夜思<br>
    窗前明月光<br>
    <p>疑是地上霜</p>
    <p>举头望明月</p>
    <p>低头思故乡</p>

    <b>yuan</b>
    <strong>yuan</strong>
    <i>yuan</i>
    <em>yuan</em>
    <b><i>yuan</i></b>
    <p>yuan&nbsp;&nbsp;&nbsp;alvin &reg; &copy;</p>
    <div>yuan</div>
    <span>yuan</span>
    <span>alvin</span>

    <!--超链接标签-->
    <a href="http://www.baidu.com" target="_blank" title="跳转到百度搜索">百度</a>
    <!--<a href="02%20基本标签.html">本地文件</a>-->

    <!--锚点应用-->

    <!--图片标签-->
    <img src="https://cdn.jsdelivr.net/gh/lpx0312/Image/ImageBed/20210101165121.png">
</body>
</html>
