<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .c1{
            width: 300px;
            height: 300px;
            border:1px solid red;
        }
    </style>

</head>
<body>

<h3>注册用户</h3>


<form action="http://127.0.0.1:8888" method="post" enctype="application/x-www-form-urlencoded">
<p>
    <label for="user">姓名：</label><input type="text" name="user" placeholder="name" id="user"></p>
<p>密码：<input type="password" name="pwd"></p>
    
<p>爱好：
     篮球 <input type="checkbox" name="hobby" value="basketball">
     足球 <input type="checkbox" name="hobby" value="football">
     双色球 <input type="checkbox" name="hobby" value="shuangseqiu" checked="checked">
</p>

<p>性别:
      男 <input type="radio" name="gender" value="1">
      女 <input type="radio" name="gender" value="2">
      其他 <input type="radio" name="gender" value="3">
</p>

<p>
    出生日期： <input type="date" name="birth">
</p>
    
<p>
    籍贯：
    <select name="province" multiple size="2">
        <option value="hebei">河北省</option>
        <option value="hubei">湖北省</option>
        <option value="dongbei" selected>东北省</option>
    </select>
</p>
 <p>
     <textarea name="personal" id="" cols="50" rows="10" placeholder="个人简介" readonly></textarea>
 </p>


<p><input type="button" value="button"></p>
<p><input type="reset" value="重置"></p>
<p><input type="submit" value="submit"></p>
<p><button>提交2</button></p>

</form>


<div class="c1" contenteditable hidden>
    yuan
</div>





</body>
</html>
