<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>用户登录</h3>

<!--
action="http://127.0.0.1:8000/login/"
就代表，把下面这些参数，用户和密码，使用post方式 发送给 action这个路由 进行认证
-->

<!-- 这必须 使用 相对路径,必须添加前面的/  否则会http://127.0.0.1:8000/login/login/
 所以action="/login/" 必须添加前面的/
 -->

<!-- 如果action不写 就是会使用 原始的url发起请求-->
<form action="/login/" method="post" enctype="application/x-www-form-urlencoded">
    用户名：<input type="text" name="user">
    密码：<input type="password" name="password">
    <input type="submit" value="提交">
</form>
</body>
</html>
